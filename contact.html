<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>

        <script src="https://kit.fontawesome.com/78aaa796f5.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/nav.css">
        <link rel="stylesheet" href="styles/foooter.css">
        <link rel="stylesheet" href="styles/skewed-header.css">
        <link rel="stylesheet" href="styles/pages-container.css">
        <link rel="stylesheet" href="styles/helpers.css">
        <link rel="stylesheet" href="styles/contact.css">
        <link rel="stylesheet" href="styles/form.css">

    </head>
    <body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/menu.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="menu.html">Menu</a> 
                    </div>
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>   
                </div>    
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="">
                </div>

                 <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    
                    <div>
                            123 Any St<br>Scottsdale, Arizona
                    </div>
                </div> 
                    
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    
                    <div>
                            55 555 5555
                    </div>
                </div> 
                    
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    
                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div> 
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fulName" placeholder="Your Name">
                    <Label for="fullname">Your Name</Label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Emai">
                    <Label for="email">Your Email</Label>
                </div>
                
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Mesagge"></textarea>
                    <Label for="email">Your Message</Label>
                </div>

                <div class="centered-btn-wrapper">
                    <button type="submit">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="space60"></div>

<div class="footer">
    <div class="logo-footer">
        <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="">
    </div>

    <div class="footer-phone-hours">
        <span class="phone">
            555 555
        </span>

        <span class="hours">
            10 am - Midnight    
        </span>
    </div>

    <div class="links-wrapper">
        <div class="nav-link">
            <a href="index.html">Home</a>
        </div>
        <div class="nav-link">
            <a href="about.html">About</a>
        </div>
        <div class="nav-link">
            <a href="menu.html">Menu</a> 
        </div>
        <div class="nav-link">
            <a href="contact.html">Contact</a>
        </div>   
    </div>    

    <div class="social-media-icons-wrapper">
        <a href="#">
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>

        <a href="#">
            <i class="fa-brands fa-twitter"></i>
        </a>

        <a href="#">
            <i class="fa fa-facebook" aria-hidden="true"></i>
        </a>
    </div>
    <div class="copyright-wrapper">
        &copy; 2022 Devcamp &#124; All right reserved
    </div>
</div>
</body>
</html>
